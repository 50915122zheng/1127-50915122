<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 引入自訂樣式 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">會員中心</h1>
        <div class="d-flex justify-content-between align-items-center">
            <button id="show-auth-info" class="btn btn-info">會員資訊</button>
            <button id="logout" class="btn btn-warning">登出</button>
        </div>

        <!-- 資料操作區 -->
        <div class="mt-4">
            <h2>有感筆記</h2>
            <!-- 填寫資料的 Modal -->
            <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dataModalLabel">填寫資料</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 資料表單 -->
                            <form id="data-form">
                                <div class="mb-3">
                                    <label for="data-title" class="form-label">標題</label>
                                    <input type="text" class="form-control" id="data-title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="data-content" class="form-label">內容</label>
                                    <textarea class="form-control" id="data-content" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 顯示填寫資料按鈕 -->
            <button id="openDataModal" class="btn btn-success">新增筆記</button>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>標題</th>
                        <th>內容</th>
                        <th>新增時間</th> <!-- 新增欄位 -->
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- 資料列將由 JS 動態生成 -->
                </tbody>
            </table>

        </div>
    </div>


    <!-- 認證資訊 Modal -->
    <div class="modal fade" id="authInfoModal" tabindex="-1" aria-labelledby="authInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authInfoModalLabel">認證資訊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="auth-info">
                    <!-- 認證資訊將由 JS 動態生成 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="member.js"></script>
</body>

</html>
